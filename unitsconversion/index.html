<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter (AJAX)</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="unitsconversion.js" defer></script>
</head>
<body>
    <h1>Unit Converter Assignment Using AJAX</h1>
    <fieldset>
        <legend>Unit Converter (AJAX)</legend>

        <form id="convertForm">
            <label for="fromValue">From Value:</label>
            <input type="text" id="fromValue" name="fromValue">
            <span id="valueError" class="error"></span>
            <br><br>

            <label>From Unit:</label>
            <div id="fromUnits">
                <input type="radio" name="fromUnit" value="cm">centimeters
                <input type="radio" name="fromUnit" value="m">meters
                <input type="radio" name="fromUnit" value="km">kilometers
                <input type="radio" name="fromUnit" value="in">inches
                <input type="radio" name="fromUnit" value="ft">feet
                <input type="radio" name="fromUnit" value="yd">yards
                <input type="radio" name="fromUnit" value="mi">miles
            </div>
            <span id="fromUnitError" class="error"></span>
            <br><br>

            <label>To Unit:</label>
            <div id="toUnits">
                <input type="radio" name="toUnit" value="cm">centimeters
                <input type="radio" name="toUnit" value="m">meters
                <input type="radio" name="toUnit" value="km">kilometers
                <input type="radio" name="toUnit" value="in">inches
                <input type="radio" name="toUnit" value="ft">feet
                <input type="radio" name="toUnit" value="yd">yards
                <input type="radio" name="toUnit" value="mi">miles
            </div>
            <span id="toUnitError" class="error"></span>
            <br><br>

            <label>To Value:</label>
            <div id="toValue"></div>
            <br>

            <button type="button" onclick="calculate()">Calculate</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
    </fieldset>
</body>
</html>
